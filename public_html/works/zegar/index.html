    <script>
		function clock() {
var d = new Date();
var weekday = new Array(7);
weekday[0] = "Sunday";
    weekday[1] = "MON";
    weekday[2] = "TUE";
    weekday[3] = "WED";
    weekday[4] = "THU ";
    weekday[5] = "FRI";
    weekday[6] = "SAT";
	
var n = weekday[d.getDay()];	
var day = d.getDate();

if (day <= 9) day = "0" + day;

date_time =  n + "&nbsp;" + "&nbsp;" + day ;
if (document.layers) {
 document.layers.doc_time.document.write(date_time);
 document.layers.doc_time.document.close();
}
else document.getElementById("doc_time").innerHTML = date_time;
 setTimeout("clock()", 1000);
}	
	</script>

</head>

	   	<li id="sec"></li>
